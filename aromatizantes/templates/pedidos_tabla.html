<table class="table is-fullwidth">
  <thead>
    <tr>
      <th>Cliente</th>
      <th>Estado</th>
      <th>Fecha</th>
      <th>Costo</th>
      
      <th>Observaciones</th>
    </tr>
  </thead>

  <tbody>
    {% for pedido in pedidos %}
    <tr>
      <td>{{ pedido.cliente }}</td>
      <td>{{ pedido.estado }}</td>
      <td>{{ pedido.fecha }}</td>
      <td>{{ pedido.costo_total }}</td>
      <td>{{ pago.observaciones }}</td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
